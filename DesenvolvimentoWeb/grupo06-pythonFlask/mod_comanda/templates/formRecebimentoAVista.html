{% extends "modelo.html" %}

{% block title %} Cliente da Comanda {% endblock %}

{% block style %}
{{super()}}
<style>
    form {
        border: 3px solid  #1d1d40;
        padding: 20px;
        background-color: rgb(11, 7, 31);
        width: 100%;
        border-top: solid 7px #1d1d40;
    }

    .buttonsCfg {
        padding: 10px;
        text-decoration: none;
        color: white;
        font-size: 15px;
        text-align: center;
        border-radius: 4px;
        border: 1px solid white;
        font-weight: bold;
        background-color: rgb(11, 7, 31);

        font-family: Snell Roundhand, sans-serif;
        font-variant: small-caps;
    }

    .buttonsCfg:hover {
        color: rgb(11, 7, 31);
        padding: 12px;
        background-color: #3a9ec2;
    }

    #IconLista{
    font-size: 19px;
  }

    label {
        color: white;
        font-size: 14px;
        font-family: Snell Roundhand, sans-serif;
        font-variant: small-caps;
    }

    .titleForm {
        color: white;
        font-size: 30px;

        font-family: Snell Roundhand, sans-serif;
        font-variant: small-caps;
    }

    #linkDashboard a:visited {
        color: rgb(172, 34, 108);
    }
</style>
{% endblock %}

{% block content %}

<br>

<label for="" class="titleForm">Recebimentos</label>
<form id="finalizarRecebimento" name="finalizarRecebimento" method="POST" enctype="multipart/form-data">

    <div class="row">
        <div class="col-md-2 mb-2">
            <label for="id_comanda">Comanda ID:</label>
            <input value="{{ comanda.id_comanda }}" type="text" name="id_comanda" id="id_comanda"
                class="form-control" placeholder="" readonly>
        </div>


        <div class="col-md-2 mb-2">
            <label for="cpf">CPF Usuário:</label>
            <input value="" type="text" name="cpf" id="cpf"
                class="form-control" placeholder="" maxlength="11">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2 mb-2">
            {% for produtosComandas in subTotalComandas: %}
            <label for="valor_total">Valor Total:</label>
            <input value="{{ produtosComandas[4] }}" type="text" name="valor_total" id="valor_total"
                class="form-control" placeholder="" readonly>
            {% endfor %}
        </div>

        <div class="col-md-2 mb-2">
            <label for="">Senha Usuário:</label>
            <input value="" type="password" name="senha" id="senha"
                class="form-control" placeholder="" maxlength="200" >
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2 mb-2">
            <label for="valor_acrescimo">Valor Acréscimo:</label>
            <input value="{{ comandaRecebimento.valor_acrescimo }}" type="number" name="valor_acrescimo" id="valor_acrescimo"
                class="form-control" placeholder="" readonly>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2 mb-2">
            <label for="valor_desconto">Valor Desconto:</label>
            <input value="{{ comandaRecebimento.valor_desconto }}" type="text" name="valor_desconto" id="valor_desconto"
                class="form-control" placeholder="" required>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2 mb-2">
            <label for="subtotal">Subtotal:</label>
            <input value="{{ comandaRecebimento.valor_total }}" type="text" name="subtotal" id="subtotal"
                class="form-control" placeholder="" readonly>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2 mb-2">
            <label for="">Tipo Recebimento:</label>
            <select name="tipo_recebimento" id="tipo_recebimento" class="form-control" required>
                <option value="1">A Vista</option>
                <option value="2">Fiado</option>
            </select>
        </div>
    </div>
    <br>
    <button type='submit' name='salvaClienteDB' id='salvaClienteDB' class="buttonsCfg"><i class="fa fa-fw fa-save"
            id="IconLista"></i> Salvar</a></button>
</form>

<br><br>

{% endblock %}

{% block js %}
{{super()}}
<script>

$('#valor_desconto').change(function (){
      $('#subtotal').val($('#valor_total').val() - $('#valor_desconto').val()) 
    })

    $SCRIPT_ROOT = {{ request.script_root | tojson | safe }}; // pega a url da barra de endereço

$('#finalizarRecebimento').submit(function (e) {
    e.preventDefault(); // parar o envio para poder fazer manualmente
    var form = $('#finalizarRecebimento')[0]; // captura o form
    var data = new FormData(form); // cria o FormData {Object}

    $.ajax({
        type: "POST",
        enctype: 'multipart/form-data',
        url: "{{url_for('comanda.finalizarRecebimento')}}",
        data: data,
        processData: false,
        contentType: false,
        cache: false,
        timeout: 600000,

        // manipular o retorno da requisição
        success: function (data) {
            console.log(data)
            if (!data.erro) {
                swal({
                    title: "",
                    text: data.mensagem,
                    type: "success",
                    confirmButtonClass: "btn-success",
                    confirmButtonText: "Ok",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                    function (isConfirm) {
                        if (isConfirm) {
                            window.location.replace($SCRIPT_ROOT +
                                "{{ url_for('dashboard.ComandasAbertas') }}");
                        }
                    });
            } else {
                swal("", data.mensagem + '\n' + data.mensagem_exception, "error");
            }
        },
        error: function (e) {
            console.log(e);
        }
    })
})


</script>
{% endblock %}
